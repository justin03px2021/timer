<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer App</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Center input numbers and hide steppers */
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      appearance: textfield; /* Ensures compatibility across browsers */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="time-display">00:00</div>
    <canvas id="timer-canvas" width="300" height="300"></canvas>
    <div class="time-inputs">
      <input 
        id="minutes" 
        type="number" 
        placeholder="00" 
        min="0" 
        max="99" 
        style="text-align: center; padding: 10px 0; font-size: 24px; border: 2px solid black; border-radius: 5px; background-color: transparent; box-sizing: border-box; width: 60px;">
      <span>:</span>
      <input 
        id="seconds" 
        type="number" 
        placeholder="00" 
        min="0" 
        max="59" 
        style="text-align: center; padding: 10px 0; font-size: 24px; border: 2px solid black; border-radius: 5px; background-color: transparent; box-sizing: border-box; width: 60px;">
    </div>
    <div class="controls">
      <button 
        id="start-pause" 
        class="control-button" 
        style="width: 60px; height: 60px; border: 2px solid black; border-radius: 10px; background-color: transparent; display: flex; justify-content: center; align-items: center;">
        <svg viewBox="0 0 100 100" style="width: 36px; height: 36px;">
          <polygon points="30,20 80,50 30,80" fill="transparent" stroke="black" stroke-width="4" />
          <rect x="25" y="20" width="20" height="60" fill="transparent" stroke="black" stroke-width="4" style="display: none;" />
          <rect x="55" y="20" width="20" height="60" fill="transparent" stroke="black" stroke-width="4" style="display: none;" />
        </svg>
      </button>
      <button 
        id="reset" 
        class="control-button" 
        style="width: 60px; height: 60px; border: 2px solid black; border-radius: 10px; background-color: transparent; display: flex; justify-content: center; align-items: center;">
        <svg viewBox="0 0 100 100" style="width: 36px; height: 36px;">
          <rect x="30" y="30" width="40" height="40" fill="transparent" stroke="black" stroke-width="4" />
        </svg>
      </button>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
  </div>
</body>
</html>
